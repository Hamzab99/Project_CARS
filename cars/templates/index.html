<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Trip Plannerdd - Planificateur de Voyage V√©hicule √âlectrique</title>
    
    <!-- Leaflet CSS pour la carte -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #4ba26f 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
        }
        
        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .map-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: calc(100vh - 200px);
        }
        
        #map {
            width: 100%;
            height: calc(100% - 60px);
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .vehicle-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .vehicle-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .vehicle-card.selected {
            border-color: #667eea;
            background: #e8eaf6;
        }
        
        .vehicle-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }
        
        .vehicle-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 0.85em;
            color: #666;
        }
        
        .spec {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
        }
        
        .results.active {
            display: block;
        }
        
        .result-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .station-marker {
            background: #4caf50;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #c62828;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .info-box {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9em;
            color: #1565c0;
        }
        
        .trip-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .trip-summary h3 {
            margin-bottom: 15px;
        }
        
        .trip-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .stations-list {
            margin-top: 20px;
        }
        
        .station-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #4caf50;
        }
        
        .station-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .station-details {
            font-size: 0.9em;
            color: #666;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .map-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó EV Trip Planner</h1>
            <p class="subtitle">Planificateur intelligent de voyage en v√©hicule √©lectrique</p>
            <div class="info-box">
                ‚ú® Donn√©es en temps r√©el : V√©hicules (Chargetrip), Bornes (IRVE), Itin√©raires (OpenRouteService)
            </div>
        </header>
        
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <h2 style="margin-bottom: 20px; color: #667eea;">Configuration du voyage</h2>
                
                <!-- S√©lection de la ville de d√©part -->
                <div class="form-group">
                    <label for="departure">üèÅ Ville de d√©part</label>
                    <select id="departure">
                        <option value="">-- Choisir une ville --</option>
                    </select>
                </div>
                
                <!-- S√©lection de la ville d'arriv√©e -->
                <div class="form-group">
                    <label for="destination">üéØ Ville d'arriv√©e</label>
                    <select id="destination">
                        <option value="">-- Choisir une ville --</option>
                    </select>
                </div>
                
                <!-- S√©lection du v√©hicule -->
                <div class="form-group">
                    <label>üöô Choisir votre v√©hicule √©lectrique</label>
                    <div id="vehicles-list">
                        <div class="loading active">
                            <div class="spinner"></div>
                            <p style="margin-top: 10px;">Chargement des v√©hicules...</p>
                        </div>
                    </div>
                </div>
                
                <div class="error" id="error"></div>
                
                <button class="btn" id="plan-btn" disabled>
                    üó∫Ô∏è Planifier le voyage
                </button>
                
                <!-- R√©sultats -->
                <div class="results" id="results"></div>
            </div>
            
            <!-- Carte -->
            <div class="map-container">
                <h2 style="color: #667eea; margin-bottom: 10px;">üìç Carte de l'itin√©raire</h2>
                <div id="map"></div>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Configuration
        const API_URL = window.location.origin;
        
        // √âtat de l'application
        let vehicles = [];
        let selectedVehicle = null;
        let map = null;
        let routeLayer = null;
        let markersLayer = null;
        
        // Initialisation de la carte
        function initMap() {
            map = L.map('map').setView([46.8, 2.5], 6);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            routeLayer = L.layerGroup().addTo(map);
            markersLayer = L.layerGroup().addTo(map);
        }
        
        // Charger les villes
        async function loadCities() {
            try {
                const response = await fetch(`${API_URL}/api/cities`);
                const data = await response.json();
                
                const departureSelect = document.getElementById('departure');
                const destinationSelect = document.getElementById('destination');
                
                data.cities.forEach(city => {
                    const option1 = document.createElement('option');
                    option1.value = city.name.toLowerCase();
                    option1.textContent = city.name;
                    departureSelect.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = city.name.toLowerCase();
                    option2.textContent = city.name;
                    destinationSelect.appendChild(option2);
                });
            } catch (error) {
                showError('Erreur lors du chargement des villes');
            }
        }
        
        // Charger les v√©hicules depuis l'API
        async function loadVehicles() {
            try {
                const response = await fetch(`${API_URL}/api/vehicles`);
                const data = await response.json();
                
                vehicles = data.vehicles;
                displayVehicles(vehicles);
            } catch (error) {
                showError('Erreur lors du chargement des v√©hicules');
                document.getElementById('vehicles-list').innerHTML = 
                    '<p style="color: red;">Impossible de charger les v√©hicules</p>';
            }
        }
        
        // Afficher les v√©hicules
        function displayVehicles(vehiclesList) {
            const container = document.getElementById('vehicles-list');
            container.innerHTML = '';
            
            if (vehiclesList.length === 0) {
                container.innerHTML = '<p>Aucun v√©hicule disponible</p>';
                return;
            }
            
            vehiclesList.forEach(vehicle => {
                const card = document.createElement('div');
                card.className = 'vehicle-card';
                card.onclick = () => selectVehicle(vehicle);
                
                card.innerHTML = `
                    <div class="vehicle-name">${vehicle.name}</div>
                    <div class="vehicle-specs">
                        <div class="spec">‚ö° ${vehicle.autonomy} km</div>
                        <div class="spec">üîã ${vehicle.battery} kWh</div>
                        <div class="spec">‚è±Ô∏è ${vehicle.chargeTime}h charge</div>
                        <div class="spec">üë• ${vehicle.seats || 5} places</div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // S√©lectionner un v√©hicule
        function selectVehicle(vehicle) {
            selectedVehicle = vehicle;
            
            document.querySelectorAll('.vehicle-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            event.currentTarget.classList.add('selected');
            checkFormValid();
        }
        
        // V√©rifier si le formulaire est valide
        function checkFormValid() {
            const departure = document.getElementById('departure').value;
            const destination = document.getElementById('destination').value;
            const btn = document.getElementById('plan-btn');
            
            if (departure && destination && selectedVehicle) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }
        
        // Planifier le voyage
        async function planTrip() {
            const departure = document.getElementById('departure').value;
            const destination = document.getElementById('destination').value;
            
            if (departure === destination) {
                showError('Les villes de d√©part et d\'arriv√©e doivent √™tre diff√©rentes');
                return;
            }
            
            // Afficher le chargement
            const btn = document.getElementById('plan-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Calcul en cours...';
            
            document.getElementById('error').classList.remove('active');
            document.getElementById('results').classList.remove('active');
            
            try {
                const response = await fetch(`${API_URL}/api/plan-trip`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        vehicle_id: selectedVehicle.id,
                        departure: departure,
                        destination: destination
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.trip);
                    displayRouteOnMap(data.trip);
                } else {
                    showError(data.error || 'Erreur lors de la planification');
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üó∫Ô∏è Planifier le voyage';
            }
        }
        
        // Afficher les r√©sultats
        function displayResults(trip) {
            const container = document.getElementById('results');
            
            let stationsHTML = '';
            if (trip.chargingStations && trip.chargingStations.length > 0) {
                stationsHTML = `
                    <div class="stations-list">
                        <h4 style="margin-bottom: 10px;">‚ö° Stations de recharge</h4>
                        ${trip.chargingStations.map(station => `
                            <div class="station-item">
                                <div class="station-name">
                                    üìç ${station.name}
                                </div>
                                <div class="station-details">
                                    ${station.address ? station.address + '<br>' : ''}
                                    ${station.city ? station.city + '<br>' : ''}
                                    ‚ö° Puissance: ${station.power} | 
                                    üîå ${station.connector_type || 'Type 2'} | 
                                    üìè √Ä ${station.distance_from_start} km du d√©part
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                stationsHTML = `
                    <div class="info-box" style="background: #e8f5e9; color: #2e7d32;">
                        ‚úÖ Excellent ! Votre v√©hicule peut effectuer ce trajet sans recharge.
                    </div>
                `;
            }
            
            container.innerHTML = `
                <div class="trip-summary">
                    <h3>üìä R√©sum√© du trajet</h3>
                    <div class="trip-stats">
                        <div class="stat">
                            <div class="stat-value">${trip.distance}</div>
                            <div class="stat-label">km</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${trip.numberOfStops}</div>
                            <div class="stat-label">arr√™t(s)</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${trip.time.driving}</div>
                            <div class="stat-label">h conduite</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${trip.time.total}</div>
                            <div class="stat-label">h total</div>
                        </div>
                    </div>
                </div>
                ${stationsHTML}
            `;
            
            container.classList.add('active');
        }
        
        // Afficher l'itin√©raire sur la carte
        function displayRouteOnMap(trip) {
            // Nettoyer la carte
            routeLayer.clearLayers();
            markersLayer.clearLayers();
            
            const depCoords = trip.departure.coordinates;
            const destCoords = trip.destination.coordinates;
            
            // Marqueur d√©part
            const startIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div style="background: #4caf50; color: white; padding: 8px 12px; border-radius: 20px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">üèÅ D√©part</div>',
                iconSize: [100, 40]
            });
            L.marker([depCoords.lat, depCoords.lon], { icon: startIcon })
                .addTo(markersLayer)
                .bindPopup(`<b>${trip.departure.city}</b><br>Point de d√©part`);
            
            // Marqueur arriv√©e
            const endIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div style="background: #f44336; color: white; padding: 8px 12px; border-radius: 20px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">üéØ Arriv√©e</div>',
                iconSize: [100, 40]
            });
            L.marker([destCoords.lat, destCoords.lon], { icon: endIcon })
                .addTo(markersLayer)
                .bindPopup(`<b>${trip.destination.city}</b><br>Destination`);
            
            // Ligne d'itin√©raire
            L.polyline(
                [[depCoords.lat, depCoords.lon], [destCoords.lat, destCoords.lon]],
                { color: '#667eea', weight: 4, opacity: 0.7 }
            ).addTo(routeLayer);
            
            // Marqueurs des stations de recharge
            if (trip.chargingStations) {
                trip.chargingStations.forEach((station, index) => {
                    const stationIcon = L.divIcon({
                        className: 'custom-marker',
                        html: `<div class="station-marker">‚ö° Station ${index + 1}</div>`,
                        iconSize: [120, 40]
                    });
                    
                    L.marker([station.lat, station.lon], { icon: stationIcon })
                        .addTo(markersLayer)
                        .bindPopup(`
                            <b>${station.name}</b><br>
                            ${station.address}<br>
                            <strong>Puissance:</strong> ${station.power}<br>
                            <strong>Distance du d√©part:</strong> ${station.distance_from_start} km
                        `);
                });
            }
            
            // Ajuster la vue de la carte
            const bounds = L.latLngBounds([
                [depCoords.lat, depCoords.lon],
                [destCoords.lat, destCoords.lon]
            ]);
            map.fitBounds(bounds, { padding: [50, 50] });
        }
        
        // Afficher une erreur
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }
        
        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadCities();
            loadVehicles();
            
            document.getElementById('departure').addEventListener('change', checkFormValid);
            document.getElementById('destination').addEventListener('change', checkFormValid);
            document.getElementById('plan-btn').addEventListener('click', planTrip);
        });
    </script>
</body>
</html>
